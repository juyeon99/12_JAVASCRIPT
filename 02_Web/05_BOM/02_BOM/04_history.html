<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04. history</title>
</head>
<body>
    <h1>04. history</h1>
    <pre>
        history 객체는 브라우저의 세션 기록, 즉 현재 페이지를 불러온 탭 또는 프레임의 방문 기록을 조작할 수 있는 방법 제공
        length(): 현재 페이지를 포함해 세션 기록의 길이를 나타내는 함수
        back(): 뒤로가기
        forward(): 앞으로가기
        go(): 인수로 전달한 값 만큼 이동
    </pre>

    <button id="btn1">뒤로 가기</button>
    <button id="btn2">앞으로 가기</button><br>
    <input type="number" name="page">
    <button id="btn3">입력한 만큼 이동하기</button>

    <script>
        for(prop in history){
            console.log(`${prop}: ${history[prop]}`);
        }

        document.getElementById('btn1').onclick = () => history.back();
        document.getElementById('btn2').onclick = () => history.forward();
        document.getElementById('btn3').onclick = function() {
            let page = document.querySelector('input[name=page]').value;
            history.go(page);
        };
    </script>
</body>
</html>
